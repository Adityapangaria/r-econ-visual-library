<!DOCTYPE HTML>
<html>

<head>
    <title>
        How to tell if a script tag failed
        to load in JavaScript ?
    </title>

    <script>
        var loaded = false;
    </script>

    <script src="site_libs/jquery-3.5.1/jquery.min.js"
        onload="alert('Script loaded!'); loaded=true;" >
    </script>

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js">

    <script type="text/javascript">
      jQuery(document).ready(function(){
          jQuery("#contain").load("http://examplepage.com/forum/showthread.php?tid=NN #pid_NN");
      });
    </script>

</head>

    <h1 style = "color:green;" >
        Test
    </h1>


    <h2> Imported div below: </h2>
    <div id="contain"></div>

    <script>
        var el_up = document.getElementById("GFG_UP");
        el_up.innerHTML = "Click on the refresh button "
            + "to check whether script is loaded or not.";

        if(!loaded) {
            alert("Script not loaded!");
        }
    </script>
</body>

</html>
