<!DOCTYPE HTML>
<html>

<head>
    <title>
        How to tell if a script tag failed
        to load in JavaScript ?
    </title>

    <script>
        var loaded = false;
    </script>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
      onload="alert('Script loaded!'); loaded=true; console.log(loaded)">
    </script>

    <script type="text/javascript">
      jQuery(document).ready(function(){
          jQuery("#contain").load("https://raw.githubusercontent.com/worldbank/r-econ-visual-library/develop/docs/header.html");
      });
    </script>

</head>

    <h1 style = "color:green;" >
        Test
    </h1>


    <h2> Imported div below: </h2>
    <div id="contain"></div>

    <script>
        var el_up = document.getElementById("GFG_UP");
        el_up.innerHTML = "Click on the refresh button "
            + "to check whether script is loaded or not.";

        if(!loaded) {
            alert("Script not loaded!");
        }
    </script>
</body>

</html>
